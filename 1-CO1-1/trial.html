<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <style>
        .first {
            background-color: red;
            display: block;
        }
        .second {
            background-color: green;
            display: inline;
        }
       .grid-container {

        display: flex;
        background-color: black;
        color: white;
        grid-template-rows: repeat(2,1fr);
       }
          .flex-container {
            display: grid;
            background-color: blue;
          }
    </style>
</head>
<body>
    <div class="first">First DIV</div>
    <div class="second">Second DIV</div>

    <div class="grid-container">
        <div class="child-div">CHILD ONE</div>
        <div class="child-div">CHILD TWO</div>
        <div class="child-div">CHILD THREE</div>
        <div class="child-div">CHILD FOUR</div>
        <div class="child-div">CHILD FIVE</div>
        <div class="child-div">CHILD SIX</div>
    </div>

    <div class=".col-xs-6 .col-md-4">
        <div class="child-div">CHILD ONE</div>
        <div class="child-div">CHILD TWO</div>
        <div class="child-div">CHILD THREE</div>
        <div class="child-div">CHILD FOUR</div>
        <div class="child-div">CHILD FIVE</div>
        <div class="child-div">CHILD SIX</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
